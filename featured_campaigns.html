<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fosterer | Empowering Change Through Crowdfunding for Charity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="tk_advocacy_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="tk_advocacy_card">
                        <div class="card_image">
                            <img src="./image/advocacy/img9.png" alt="">
                            <div class="tk_advocacy_folder">
                                <div class="tk_folder">
                                    <div class="tk_text">
                                        <img src="./image/advocacy/text.png" alt="">
                                        <div class="tk_folder_card">
                                            <img src="./image/advocacy/folder.png" alt="">
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card_body">
                            <div class="card_title">
                                <h2>Tech for Tomorrow: Cape Town - Bridging the Digital Divide</h2>
                            </div>
                            <div class="describtion">
                                <p>This digital divide to leave an entire generation behind in South 
                                    Africa's growing tech economy.</p>
                            </div>
                            <div class="price_card">
                                <div class="tk_price">
                                    <h4>$800</h4>
                                    <p>72.0%</p>
                                </div>
                                <div class="tk_line">
                                    <div class="border_line"></div>
                                </div>
                                <p class="raised">Raised of $9200</p>

                                <div class="tk_card_footer">
                                    <div class="foster_by">
                                        <img src="./image/advocacy/zero.png" alt="">
                                        <h4><span>by</span> Foster</h4>
                                    </div>
                                    <div class="no_deadline">
                                        <img src="./image/advocacy/infinity.png" alt="">
                                        <p>No deadline</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
